<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="tables.css" />
	<title>Students</title>
</h:head>

<f:metadata>
	<f:event listener="#{studentController.loadStudents()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>
	<h:form>
		<h3>Students</h3>
		<h:commandButton value="Add Students" action="addStudents.xhtml" />
		<br />
		<br />
		<h:dataTable value="#{studentController.list}" var="student"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">

			<h:column>
				<f:facet name="header">Student ID</f:facet>
 	 			 #{student.sid}
			</h:column>

			<h:column>
				<f:facet name="header">Course ID</f:facet>
 	 		 	#{student.cID}
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet>
 	 		 	#{student.name}
			</h:column>

			<h:column>
				<f:facet name="header">Address</f:facet>
 	 		 	#{student.address}
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:outputLink value="">All Details</h:outputLink>
				<h:outputLink value="">   Delete</h:outputLink>
			</h:column>

		</h:dataTable>
		<br />
		<h:outputLink value="mainPage.xhtml">Home</h:outputLink>
	</h:form>
</h:body>
</html>
